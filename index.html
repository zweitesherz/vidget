<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Firepool</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="firepool" class="firepool firepool-down">
            <div  class="firepool_header" @click="changeClass">
               <div class="firepool_header-logo">
                   <p class="firepool_header-text"><span class="colortext">F</span>ire<span class="colortext2">P</span>ool
                   </p>
               </div>
                <img src="svg/razvernut.svg" class="firepool_header-krest" id="firepool-icon">
            </div>
            <div class='firepool_body'>

                <form id="formResponses" v-on:submit.prevent="onSubmit">
                    <div class="firepool_body-quest">
                        <p class="question">Как часто вы заходите на наш сайт? </p>
                    </div>

                    <div class="answers">
                        <div class="form_radio">
                            <input id="radio-1" type="radio" name="radio" value="1" onchange="document.getElementById('submit').disabled = !this.checked;" >
                            <label for="radio-1">Несколько раз в неделю</label>
                        </div>

                        <div class="form_radio">
                            <input id="radio-2" type="radio" name="radio" value="2"  onchange="document.getElementById('submit').disabled = !this.checked;">
                            <label for="radio-2">Раз в неделю</label>
                        </div>

                        <div class="form_radio">
                            <input id="radio-3" type="radio" name="radio" value="3"  onchange="document.getElementById('submit').disabled = !this.checked;">
                            <label for="radio-3">Раз в месяц</label>
                        </div>

                    </div>

                    <div class="btn-wrapper" @click="btnDown">
                        <button type="submit" class="btn-submit" disabled="disabled" id="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="main/js.js"></script>
    </body>
</html>
